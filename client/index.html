<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header>Hermine</header>
    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
                <button id="newChatBtn" class="new-chat-btn" title="New Chat">
                    <i data-lucide="plus"></i>
                </button>
            </div>
            <div id="chatsList" class="chats-list">
                <!-- Chat items will be added here dynamically -->
            </div>
        </div>
        <div class="chat-container">
            <div id="chatBox" class="chat-box"></div>
            <div class="input-area">
                <input id="userInput" class="input-box" type="text" placeholder="Ask a question...">
                <button id="sendButton" class="send-btn">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
        <div id="terminalContainer" class="terminal-container">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <button class="control-btn" onclick="playTerminal()"><i data-lucide="play"></i></button>
                    <button class="control-btn" onclick="pauseTerminal()"><i data-lucide="pause"></i></button>
                    <button class="control-btn" onclick="stopTerminal()"><i data-lucide="square"></i></button>
                    <button class="control-btn" onclick="restartTerminal()"><i data-lucide="rotate-cw"></i></button>
                </div>
                <button class="close-btn" onclick="closeTerminal()"><i data-lucide="x"></i></button>
            </div>
            <pre id="terminalOutput">Execution of the order...</pre>
        </div>
    </div>
    <div id="testResults"></div>
    <script src="api-service.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
